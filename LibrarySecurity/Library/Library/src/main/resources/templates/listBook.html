<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>List of all books</title>
</head>

<body>
    <div th:each="book : ${books}">
        <span th:text="${book.tittle}"> tittle </span>
        <span th:text="${book.author.surname}"> author surname </span>
        <span th:text="${book.genre.type}"> genre type </span>
    </div>
</body>

</html>
